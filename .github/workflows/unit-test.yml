name: Unit Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repo

      - uses: actions/setup-node@v4
        name: Setup Node

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci
        name: Install modules from npm

      - run: npm test
        name: Run the tests
        
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repo

      - uses: actions/setup-node@v4
        name: Setup Node

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci
        name: Install modules from npm

      - run: npm run build
        name: Run the build